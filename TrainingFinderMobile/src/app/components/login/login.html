<ActionBar title="Training Finder"></ActionBar>
<StackLayout verticalAlignment="center" paddingLeft="20" paddingRight="20">
    <Label text="Login into the application" class="h2 text-center"></Label>
    <StackLayout class="form">
        <StackLayout class="input-field">
            <Label class="label" text="Username:"></Label>
            <TextField #userName class="input input-border" autocorrect="false" autocapitalizationType="none"></TextField>
        </StackLayout>
        <StackLayout class="input-field">
            <Label class="label" text="Password:"></Label>
            <TextField #password class="input input-border" secure="true" autocorrect="false" autocapitalizationType="none"></TextField>
        </StackLayout>
        <StackLayout class="input-field">
            <MDButton text="Login" rippleColor="blue" (tap)="login(userName.text, password.text)" ></MDButton>
            <MDButton text="Register" rippleColor="violet" (tap)="goToRegister()" ></MDButton>
        </StackLayout>
    </StackLayout>
</StackLayout>
