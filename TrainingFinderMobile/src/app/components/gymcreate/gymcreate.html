<ActionBar>
    <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!--
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label text="Add gym"></Label>
</ActionBar>
<GridLayout class="background" columns="*,*" rows="*,3*,auto"  paddingLeft = "20" paddingRight="20">
    <MDCardView col="0" row="1" colSpan="2" elevation="1" >
        <StackLayout class="form" [formGroup]="newGymForm" class="cardContent">
            <StackLayout class="input-field">
                <Label class="label" text="Gym name"></Label>
                <TextField #gymName formControlName="gymName" class="input input-border" autocorrect="false" autocapitalizationType="none"></TextField>
            </StackLayout>
            <StackLayout orientation="horizontal">
                <StackLayout class="input-field" horizontalAlignment="left" width="50%" >
                    <Label class="label" text="Street" ></Label>
                    <TextField #street formControlName="street" class="input input-border"  autocorrect="false" autocapitalizationType="none"></TextField>
                </StackLayout>
                <StackLayout class="input-field" horizontalAlignment="right" width="50%">
                    <Label class="label" text="Number" ></Label>
                    <TextField #number formControlName="number" class="input input-border"  autocorrect="false" autocapitalizationType="none"></TextField>
                </StackLayout>
            </StackLayout>


            <StackLayout orientation="horizontal" horizontalAlignment="center">
                <StackLayout class="input-field" width="50%">
                    <Label class="label" text="City"></Label>
                    <TextField #city formControlName="city" class="input input-border"  autocorrect="false" autocapitalizationType="none"></TextField>
                </StackLayout>
            </StackLayout>
        </StackLayout>
    </MDCardView>
    <MDButton row="2" col="1" class="primary" text="Add gym" rippleColor="blue" [isEnabled]="newGymForm.valid" (tap)="createGymClick(gymName.text, street.text, number.text, city.text)"></MDButton>
</GridLayout>
