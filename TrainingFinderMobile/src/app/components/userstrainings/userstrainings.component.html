<ActionBar>
    <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!--
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label text="Your trainings"></Label>
</ActionBar>
<GridLayout columns="2*,*" rows="*,auto,3*"  paddingLeft = "20" paddingRight="20">
    <Card:CardView class="cardStyle" col="0" colSpan="2" row="1" elevation="1">
        <GridLayout class="cardContent" rows="auto,auto,auto,auto" >
            <Label row="0" text="Your trainings" class="h2" textWrap="true" ></Label>
        </GridLayout>
    </Card:CardView>
    <Card:CardView class="cardStyle" elevation="10" col="0" row="2" colSpan="2">
        <PullToRefresh (refresh)="refreshList($event)">
            <ListView [items]="trainings" >
                <ng-template let-item="item">
                    <GridLayout rows="auto" columns="*">
                        <Label row="0" [text]="item.description"></Label>
                        <Label row="0"  horizontalAlignment="center"[text]="item.dateTime"></Label>
                        <MDButton row="0" variant="flat" rippleColor="blue" horizontalAlignment="right" text="View info" (tap)="viewInfo(item.trainingId)" ></MDButton>
                    </GridLayout>
                </ng-template>
            </ListView>
    </PullToRefresh>
        <!-- <Label row [text]="this.trainings | json" textWrap="true"></Label> -->
    </Card:CardView>
    <MDButton rippleColor="blue" col="2" row="0" text="Gyms" (tap)="goToGyms()" verticalAlignment="bottom"></MDButton>

</GridLayout>
