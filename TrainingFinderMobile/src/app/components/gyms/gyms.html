<StackLayout>
    <ActionBar>
        <!--
        Use the NavigationButton as a side-drawer button in Android
        because ActionItems are shown on the right side of the ActionBar
        -->
        <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
        <!--
        Use the ActionItem for IOS with position set to left. Using the
        NavigationButton as a side-drawer button in iOS is not possible,
        because its function is to always navigate back in the application.
        -->
        <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
            ios.position="left">
        </ActionItem>
        <Label text="Gyms"></Label>
    </ActionBar>
    <GridLayout columns="*,*,*" rows="*,*,*"  paddingLeft = "20" paddingRight="20">
        <Label col="0" row="0" colSpan="2" text="List of gyms" class="title"></Label>
        <Card:CardView class="cardStyle" col="0" row="1" colSpan="3" elevation="1">
            <ListView [items]="gyms">
                <ng-template let-item="item">
                    <GridLayout rows="auto" cols="auto">
                        <Label row="0" [text]="item.name" (tap)="goToGym(item.gymId)"></Label>
                        <Label row="0" horizontalAlignment="center" [text]="item.street" (tap)="goToGym(item.gymId)"></Label>
                        <Label row="0" horizontalAlignment="right" [text]="item.gymId" (tap)="goToGym(item.gymId)"></Label>
                    </GridLayout>
                </ng-template>
            </ListView>
        </Card:CardView>
        <Button  col="3" row="3" text="Add gym" (tap)="goToGymCreate()" class="-primary -rounded-sm"></Button>
    </GridLayout>
</StackLayout>
