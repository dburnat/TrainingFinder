<ActionBar title="Register"></ActionBar>
<StackLayout verticalAlignment="center" paddingLeft="20" paddingRight="20">
    <Label text="Register into the application" class="h2 text-center"></Label>
    <StackLayout class="form">
        <StackLayout class="input-field">
            <Label class="label" text="Username:"></Label>
            <TextField #userName class="input input-border" autocorrect="false" autocapitalizationType="none"></TextField>
        </StackLayout>
        <StackLayout class="input-field">
            <Label class="label" text="First Name:"></Label>
            <TextField #firstName class="input input-border"  autocorrect="false" autocapitalizationType="none"></TextField>
        </StackLayout>
        <StackLayout class="input-field">
            <Label class="label" text="Last Name:"></Label>
            <TextField #lastName class="input input-border"  autocorrect="false" autocapitalizationType="none"></TextField>
        </StackLayout>
        <StackLayout class="input-field">
            <Label class="label" text="Password:"></Label>
            <TextField #password class="input input-border" secure="true" autocorrect="false" autocapitalizationType="none"></TextField>
        </StackLayout>
        <StackLayout class="input-field">
            <Button text="Register" (tap)="register(userName.text, firstName.text, lastName.text, password.text)" class="-primary -rounded-sm"></Button>
        </StackLayout>
    </StackLayout>
</StackLayout>
